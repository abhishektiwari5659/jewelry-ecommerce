<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Jewelry E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Jewelry Store Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="category.html">Category</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="signup.html"><i class="fas fa-sign-in-alt"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="shop">
            <h1>Our Products</h1>
            <div class="products">
                <div class="product" data-name="Product 1" data-price="$199.99" data-description="This is product 1 description" data-image="../images/product1.jpg">
                    <img src="IMG20240626114924.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$199.99</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Product 2" data-price="$299.99" data-description="This is product 2 description" data-image="../images/product2.jpg">
                    <img src="../images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$299.99</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Product 3" data-price="$399.99" data-description="This is product 3 description" data-image="../images/product3.jpg">
                    <img src="../images/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$399.99</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Product Image" class="modal-image">
            <h2 class="modal-name"></h2>
            <p class="modal-price"></p>
            <p class="modal-description"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
